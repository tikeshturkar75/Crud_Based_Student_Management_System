<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Student </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                            name="lastName">
                    </div>
                    <div class="form-group">
                        <label> Father Name</label>
                        <input type="text" class="form-control" id="fathername" [(ngModel)]="employee.fathername"
                            name="lastName">
                    </div>
                    <div class="form-group">
                        <label> Aadhar No</label>
                        <input type="number" class="form-control" id="aadhar" [(ngModel)]="employee.aadhar"
                            name="aadhar">
                    </div>
                    <div class="form-group">
                        <label> Pan No</label>
                        <input type="text" class="form-control" id="pan" [(ngModel)]="employee.pan"
                            name="pan">
                    </div>
                    <div class="form-group">
                        <label> Address </label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="employee.address"
                            name="address">
                    </div>
                    <div class="form-group">
                        <label> Date of Birth</label>
                        <input type="date" class="form-control" id="dob" [(ngModel)]="employee.dob"
                            name="dob">
                    </div>
                    <div class="form-group">
                        <label> Contact No</label>
                        <input type="number" class="form-control" id="contact" [(ngModel)]="employee.contact"
                            name="contact">
                    </div>
                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId"
                            name="emailId">
                    </div>
                    <div class="form-group">
                        <label> Password </label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="employee.password"
                            name="password">
                    </div>
                    <div class="form-group">
                        <label> Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" [(ngModel)]="employee.gender">
                            <label class="form-check-label" for="exampleRadios1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="femail" value="femail" [(ngModel)]="employee.gender">
                            <label class="form-check-label" for="exampleRadios2">
                            Female
                            </label>
                        </div>
                    </div>


                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
